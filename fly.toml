# fly.toml app configuration file generated for mastodon-quotability-manager on 2025-11-07T06:09:35-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mastodon-quotability-manager'
primary_region = 'sjc'

[build]

[env]
  ENVIRONMENT = 'production'
  PORT = '8080'

[[mounts]]
  source = 'quotability_data'
  destination = '/root/.mastodon_quotability'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
